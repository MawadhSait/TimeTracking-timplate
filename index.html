<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-rtl.css">
 
    <!-- Bootstrap -->

<base href="/">
    <title>T3</title>
</head>
<body >
  <section>
    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="#"><img src="images/logo2.png" alt="" class="img-fluid"></a>
    </nav>
  </section>

  <section id="sign-in" >
    <div class="container">
      <div class="row">
        <div class="col-lg-7 mb-5">
          <div class=" offset-lg-1 d-flex ">
            <form action="/src/timerSection.html" method="" id="sign-in-form">
              <div class="form-group">
                <label for="title" id="sign-in-title" class="mr-3">تسجيل الدخول</label>
              </div>
              <div class="form-group " id="signIn-form">
                <label for="e-mail" id="sign-in-email-label" class="d-flex justify-content-start">البريد الإلكتروني</label>
                <input type="text" class="form-control" id="sign-in-email" required>
                <div class="alert alert-danger error-sign-in" role="alert">
                 يجب كتابة الإيميل بشكل صحيح!
                </div>
              </div>
              <div class="form-group ">
                <label for="password" id="sign-in-pass-label" class="d-flex justify-content-start">كلمة المرور</label>
                <input type="password" class="form-control" id="sign-in-password"   required>
                <div class="alert alert-danger error-pass" role="alert">
                  يجب كتابة كلمة المرور بشكل صحيح!
                 </div>
              </div>
              <button class="btn sign-in-btn form-control" type="submit"  id="sign-in-label">دخول</button>
              <div class="forget-pass d-flex justify-content-end"><a href="src/forgtePassword.html">هل نسيت كلمة المرور؟</a></div>
            </form>
          </div>
        </div>
        <div class="col-lg-5">
          <img src="images/Time management-pana.png" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </section>
  
  




<!-- Style -->

  <!-- Popper JS -->
<script src="js/popper.min.js"></script>
  <!-- JS Bootstrap -->
<script src="js/bootstrap.min.js"></script> 

    
</body>
</html>
