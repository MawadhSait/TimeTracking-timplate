
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap-rtl.css">
<!-- Fontsawsome -->
<link href="../fontawesome-free-5.13.1-web/css/all.css" rel="stylesheet">
    <title>T3</title>
    <style>
        *{
            box-sizing: border-box;
        }
.add-group-btn{
    color: white;
    background-color: #CF1240;
     font-size: 20px;
     font-family: Tajawal-Regular;
     border-radius: 10px;
     padding-right: 0px;
} 
.add-group-btn i{
    padding-left: 7px;
}
.add-group-btn:hover{
    color: #CF1240;;
    background-color: white;
     border: 1px solid #CF1240;
} 
.team-nav nav a{
color: #B2B2B2;
font-size: 22px;
 font-family: Tajawal-Regular;
}
.team-title{
    font-size: 22px;
 font-family: Tajawal-Regular;
 font-weight: bold;
color: black;
}
.team-nav nav active{
    color: black;
}
.team-nav nav a:hover{
color: black;
}
.search-icon i,
.search-icon-dropdwon i { 
position: absolute; 
} 
.search-icon ,
.search-icon-dropdwon{ 
width: 100%; 
margin-bottom: 10px; 
} 

.icon { 
padding: 15px; 
color: #B2B2B2;
min-width: 50px; 
text-align: center; 
} 
.input-field { 
width: 100%; 
height: 100%;
padding: 10px; 
text-align: center; 
border-radius: 10px;
} 


.group-header {
border-bottom: 2px solid #CF1240; 
padding-top: 15px; 
position: relative;
}
.group-header:after {
position: absolute; 
bottom: -6px; 
right: 0; 
height: 10px; 
width: 10px; 
background: #CF1240;
content: ""; 
border-radius: 5px;
}
.title-group{
    font-size: 20px;   
 font-family: Tajawal-Regular;
 font-weight: bold;
}
.edit-group i{
  color: #CF1240;
}

.group-member div p{
 font-size: 22px;   
 font-family: Tajawal-Regular;
}
.remove-member{
    color: #B2B2B2;
}
.remove-member:hover{
    color: #CF1240;
}
.remove-member:active{
    color: #CF1240;
}
.modal-content{
    border-radius: 20px;
    border: none;
}
.btn-model-add-group{
    border-radius: 10px;
    background-color:#CF1240;
    font-family: Tajawal-Regular;
    color: white;
}
.btn-model-add-group .btn{
    color: white;
}
.dropdown-member-group .btn,
.input-model-add-group  input,
.dropdown-menu-checkbox,
.name-team-model-label{ 
    border-radius: 10px;
}
.dropdown-menu-checkbox{
    border-radius: 15px;
}

input:checked ~ .checkmark {
  background-color: green;
}
input[type=checkbox]:checked + label {
  color: #4BC800;
} 
.select-all,
.select-none{
    color: #4BC800;
}
.names-dropdown,
.select-all,
.select-none{
font-size: 14px;
}
.save-editing{
    background-color:#CF1240;
    font-family: Tajawal-Regular;
    color: white;
}
.colse-editing{
    border:1px solid #CF1240;
    font-family: Tajawal-Regular;
    color: #CF1240;
}
.save-editing:hover{
   opacity: 0.9;
    color: white;
}
.colse-editing:hover{
    border:1px solid #cf12419f;
    opacity: 0.7;
}



@media only screen and (max-width: 900px) {
    .team-nav nav a{

font-size: 17px!important;

}
.team-title{
    font-size: 17px!important;

}
}
    </style> 
</head> 

<body>  
<!-- Edit group Page -->
<div class="content mt-5">
    <section id="team-sections ">
        <div class="container">
            <div class="row mb-md-4">
                <div class="col-lg-6 team-nav">
                    <nav class="nav nav-team">
                        <label for="team-title" class="pl-3 pt-2 mr-lg-2 team-title">الفريق</label>
                        <a class="nav-link" href="#">الموظفين</a>
                        <a class="nav-link activee" href="#">المجموعات</a>
                        <a class="nav-link" href="#">النشاط</a>
                    </nav>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="search-icon"> 
                        <i class="fas fa-search icon"></i>
                        <input class=" form-control input-field" type="text" placeholder="البحث عن المجموعة"> 
                    </div> 
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="btn-invite">
                        <button class="btn form-control add-group-btn" data-toggle="modal" data-target="#addGroupModel">
                            <i class="fas fa-plus"></i>
                            مجموعة جديدة
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="addGroupModel" tabindex="-1" role="dialog" aria-labelledby="addGroupModel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content container">
                                <div class="d-inline-flex my-3"  >
                                    <!-- title and close -->
                                    <div class="model-add-group-title">
                                        <h5 class="" id="addGroupModalLongTitle">دعوة</h5>
                                        </div>
                                    <div class="ml-auto">
                                        <button type="button" class="close d-flex justify-content-end" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <!-- form -->
                                    <div class="input-model-add-group m-lg-4">
                                        <input type="text" class="form-control" placeholder=" اسم المجموعة">
                                    </div>
                                    <div class="dropdown dropdown-member-group m-lg-4">
                                        <button class="btn  form-control border" type="button" id="dropdownMenuButtonMemberGroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          
                                          <span class="mr-lg-5">أعضاء المجموعة</span>
                                          <span class="badge badge-light ml-1 pl-5">0</span>
                                          <i class="fas fa-angle-down"></i>
                                        </button>

                                        <div class="dropdown-menu dropdown-menu-checkbox mt-2 border w-100 p-3" aria-labelledby="dropdownMenuButtonMemberGroup">
                                            <div class="form-check">
                                                <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" >
                                                <label class="form-check-label" for="inlineCheckbox">أمل العمري</label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1">
                                                <label class="form-check-label" for="inlineCheckbox">أسماء الشهري</label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1">
                                                <label class="form-check-label" for="inlineCheckbox">أريج الغامدي</label>
                                             </div>
                                              <div class="form-check">
                                                <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1">
                                                <label class="form-check-label" for="inlineCheckbox">نورة العتيبي</label>
                                            </div>
                                        </div>
                                      </div>
                                    <div class="btn-model-add-group m-lg-4">
                                        <button type="button" class="btn form-control" data-dismiss="modal">إنشاء المجموعة</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Group 1 -->
    <section id="groups" class="mt-5 ml-1">
        <div class="container">
            <div class="row group-header">
                <div class="col-sm-12 d-inline-flex">
                    <div class="title-group">
                        <p>مصممين الواجهات</p>
                    </div>
                    <div class="edit-group"  data-toggle="modal" data-target="#editGroupModel"> 
                        <i class="fas fa-edit btn"></i>
                    </div>
                    <div class="modal" tabindex="-1" role="dialog" id="editGroupModel">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content container ">
                            <div class="d-inline-flex my-3"  >
                                <!-- title and close -->
                                <div class="model-add-group-title">
                                    <h5 class="" id="addGroupModalLongTitle">تعديل المجموعة</h5>
                                    </div>
                                <div class="ml-auto">
                                    <button type="button" class="close d-flex justify-content-end" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                              <div class="row">
                                  <div class="col-12">
                                      <label for="nameOfgtoup" class="border w-100 form-control name-team-model-label">مصممين الواجهات</label>
                                  </div>
                                <div class="col-12">
                                <div class="dropdown dropdown-member-group my-4">
                                    <button class="btn  form-control border" type="button" id="dropdownMenuButtonMemberGroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <span class="mr-lg-5">أعضاء المجموعة</span>
                                      <span class="badge badge-light ml-1 pl-5">3</span>
                                      <i class="fas fa-angle-down"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-checkbox mt-2 border w-100  p-3" aria-labelledby="dropdownMenuButtonMemberGroup">
                                        <div class="search-icon-dropdwon"> 
                                            <i class="fas fa-search icon"></i>
                                            <input class=" form-control input-field" type="text" placeholder="البحث عن المجموعة"> 
                                        </div> 
                                        <div class="d-flex justify-content-between mb-2">
                                            <div class="names-dropdown ">الأسماء</div>
                                            <div class="selections-dropdwon ">
                                                <span class="select-all btn">الكل</span>
                                                <span class="select-none btn">لا أحد</span>
                                            </div>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" checked >
                                            <label class="form-check-label" for="inlineCheckbox">أمل العمري</label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" checked>
                                            <label class="form-check-label" for="inlineCheckbox">أسماء الشهري</label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" checked>
                                            <label class="form-check-label" for="inlineCheckbox">أريج الغامدي</label>
                                         </div>
                                          <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1">
                                            <label class="form-check-label" for="inlineCheckbox">نورة العتيبي</label>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                  <div class="col-6 my-3">
                                    <button type="button" class="btn save-editing w-100">حفظ</button>
                                 </div>
                                 <div class="col-6 my-3">
                                    <button type="button" class="btn colse-editing w-100" data-dismiss="modal">إلغاء</button>
                                 </div>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="group-body">
                <div class="row group-member border-bottom my-3">
                    <div class="col-11">
                        <p>أمل العمري</p>
                    </div>
                    <div class="col-1 pr-lg-0 pl-lg-5 ml-lg-0 remove-member btn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="row group-member border-bottom my-3">
                    <div class="col-11">
                        <p> أسماء الشهري</p>
                    </div>
                    <div class="col-1 pr-lg-0 pl-lg-5 ml-lg-0 remove-member btn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="row group-member border-bottom my-3">
                    <div class="col-11">
                        <p>أريج الغامدي</p>
                    </div>
                    <div class="col-1 pr-lg-0 pl-lg-5 ml-lg-0 remove-member btn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
      <!-- Group 2 -->
      <section id="groups" class="mt-5 ml-1">
        <div class="container">
            <div class="row group-header">
                <div class="col-sm-12 d-inline-flex">
                    <div class="title-group">
                        <p>مبرمجي التطبيقات</p>
                    </div>
                    <div class="edit-group"  data-toggle="modal" data-target="#editGroupModel"> 
                        <i class="fas fa-edit btn"></i>
                    </div>
                    <div class="modal" tabindex="-1" role="dialog" id="editGroupModel">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content container ">
                            <div class="d-inline-flex my-3"  >
                                <!-- title and close -->
                                <div class="model-add-group-title">
                                    <h5 class="" id="addGroupModalLongTitle">تعديل المجموعة</h5>
                                    </div>
                                <div class="ml-auto">
                                    <button type="button" class="close d-flex justify-content-end" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                              <div class="row">
                                  <div class="col-12">
                                      <label for="nameOfgtoup" class="border w-100 form-control name-team-model-label">مصممين الواجهات</label>
                                  </div>
                                <div class="col-12">
                                <div class="dropdown dropdown-member-group my-4">
                                    <button class="btn  form-control border" type="button" id="dropdownMenuButtonMemberGroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <span class="mr-lg-5">أعضاء المجموعة</span>
                                      <span class="badge badge-light ml-1 pl-5">0</span>
                                      <i class="fas fa-angle-down "></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-checkbox mt-2 border w-100  p-3" aria-labelledby="dropdownMenuButtonMemberGroup">
                                        <div class="search-icon-dropdwon"> 
                                            <i class="fas fa-search icon"></i>
                                            <input class=" form-control input-field" type="text" placeholder="البحث عن المجموعة"> 
                                        </div> 
                                        <div class="d-flex justify-content-between mb-2">
                                            <div class="names-dropdown ">الأسماء</div>
                                            <div class="selections-dropdwon ">
                                                <span class="select-all btn">الكل</span>
                                                <span class="select-none btn">لا أحد</span>
                                            </div>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" >
                                            <label class="form-check-label" for="inlineCheckbox">أمل العمري</label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" >
                                            <label class="form-check-label" for="inlineCheckbox">أسماء الشهري</label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" >
                                            <label class="form-check-label" for="inlineCheckbox">أريج الغامدي</label>
                                         </div>
                                          <div class="form-check">
                                            <input class="form-check-input  " type="checkbox" id="addGroupCheckbox" value="option1" >
                                            <label class="form-check-label" for="inlineCheckbox">نورة العتيبي</label>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                  <div class="col-6 my-3">
                                    <button type="button" class="btn save-editing w-100">حفظ</button>
                                 </div>
                                 <div class="col-6 my-3">
                                    <button type="button" class="btn colse-editing w-100" data-dismiss="modal">إلغاء</button>
                                 </div>
                                </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="group-body">
                <div class="row group-member border-bottom my-3">
                    <div class="col-11">
                        <p>نورة العتيبي</p>
                    </div>
                    <div class="col-1 pr-lg-0 pl-lg-5 ml-lg-0 remove-member btn">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
  


    
</div>
