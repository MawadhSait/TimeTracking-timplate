<section id="headerSuggestion" class="box-shadow py-4 mb-5">

<section id="holidayDuration" class="box-shadow py-4 mb-5">
    <div class="container">
        <form>
            <div class="row pr-3">
                <div class="col-12 ">
                    <div class="form-group">
                        <label for="formTitle" class="formTitle">مدة الإجازة</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-3 offset-lg-1">
                    <div class="form-group">
                        <label  class="start-date-label">بداية الإجازة</label>
                        <input type="text" class="form-control start-date-input" id="startingHoliday">
                      </div>
                </div>
                <div class="col-md-4 col-lg-3 offset-lg-1">
                    <div class="form-group">
                        <label class="end-date-label">نهاية الإجازة</label>
                        <input type="text" class="form-control end-date-input" id="endHoliday">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="offset-lg-1 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label  class="start-time-label">بداية الوقت</label>
                        <input type="text" class="form-control start-time" id="startDisabledTime">
                      </div>
                </div>
                <div class="offset-lg-1 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label class="end-time-label">نهاية الوقت</label>
                        <input type="text" class="form-control end-time " id="endDisabledTime">
                      </div>
                </div>
                <div class="col-md-4 col-lg-3 check-all-day ">
                  <label class="cont-checkbox">طوال اليوم
                    <input type="checkbox"  id="allDayCheckbox">
                    <span class="checkmark"></span>
                  </label>
                </div>
            </div>
        </form>
    </div>
</section>
<section id="holidayReason"  class="box-shadow py-4 mb-5">
  <div class="containet ml-3">
    <div class="col-12 ">
      <div class="form-group">
          <label for="formTitle" class="formTitle">سبب الإجازة</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <label class="cont">إجازة شخصية
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-md-3 col-sm-12">
        <label class="cont">أسباب عائلية
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-md-3 col-sm-12">
        <label class="cont">إجازة طبية
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="col-md-3 col-sm-12">
        <label class="cont">وفاة
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div class="col-md-3 col-sm-12 pr-0">
      <label class="cont">اخرى
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="col-md-4 col-lg-3">
      <input type="text" id="reason" placeholder="أذكر السبب" class="form-control">
    </div>
  </div>
</section>
<section id="attachments"  class="box-shadow py-4 mb-5">
    <div class="container">
